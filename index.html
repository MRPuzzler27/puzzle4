<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle #4 Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'VT323', monospace;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 1.5rem;
      width: 100%;
      max-width: 540px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #00000033;
    }
    h1 {
      font-size: 20rem;
      text-align: center;
      margin-bottom: 1.2rem;
      user-select: none;
      text-shadow: 0 0 10px #00000033;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 1.2rem;
      user-select: none;
    }
    input[type=text] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      background: #ffffff;
      border: 1.8px solid #000000;
      border-radius: 5px;
      color: #000000;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00000022;
      box-sizing: border-box;
    }
    input[type=text]:focus {
      outline: none;
      border-color: #000000;
      box-shadow: 0 0 15px #00000055;
      background: #f4f4f4;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #ffffff;
      border: 2px solid #000000;
      color: #000000;
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      padding: 1.5rem 5rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px #00000055;
      text-align: center;
      width: 100%;
      max-width: 260px;
    }
    button:hover {
      background: #000000;
      color: #ffffff;
      box-shadow: 0 0 20px #00000055;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.5rem;
      user-select: none;
      letter-spacing: 1px;
      color: #000000;
    }
    #nameSection {
      margin-top: 2rem;
      display: none;
    }
    #leaderboardTitle {
      font-size: 1.8rem;
      margin: 2rem 0 1rem 0;
      text-align: center;
      user-select: none;
      letter-spacing: 2px;
    }
    #leaderboardTitle span {
      margin: 0 1rem;
      font-size: 0.4em;
      filter: drop-shadow(0 0 3px #000000);
    }
    #leaderboard {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 300px;
      user-select: text;
    }
    #leaderboard li {
      font-size: 1.3rem;
      margin: 0.15rem 0;
      text-align: left;
      text-shadow: 0 0 5px #00000022;
      letter-spacing: 0.03em;
      padding-left: 2.5rem;
    }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      .container {
        padding: 1rem;
      }
      button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
      input[type=text] {
        font-size: 1.1rem;
      }
      #leaderboard li {
        font-size: 1.1rem;
        padding-left: 2rem;
      }
    }
  </style>
</head>

<body>

  <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">

    <div class="container">
      <img src="puzzle4.png" 
           style="border-radius:10px; display:block; margin:auto; max-width:100%; height:auto;">
    </div>


  <div class="container">
    <h1>ANSWER PUZZLE #4</h1>
    <label for="answerInput">Input WIF here for address <font color="red">12Wo62o2oGg1Tj59QsL8XwKzWFLG4AGnaV</font>:</label>
    <div class="input-group">
      <input id="answerInput" type="text" autocomplete="off" placeholder="51 alphanumeric keys" />
      <button id="submitAnswerBtn">Submit</button>
    </div>
    <div id="status"></div>
    <div id="nameSection">
      <label for="nameInput">Correct! Now enter your name to join leaderboard:</label>
      <div class="input-group">
        <input id="nameInput" type="text" autocomplete="off" placeholder="Your name here" />
        <button id="submitNameBtn">Join Leaderboard</button>
      </div>
      <label for="gcashInput">Enter your GCash number:</label>
      <div class="input-group">
        <input id="gcashInput" type="text" autocomplete="off" placeholder="Your GCash number here" />
      </div>
      <div id="nameStatus" style="margin-top:0.8rem; font-size:1rem; color:#000000; text-align:center;"></div>
    </div>
    <div id="leaderboardTitle">
      <span></span> WINNER <span></span>
    </div>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzPq5u-oeMZAd7jqI2MWoqmkXQK3ZowM",
      authDomain: "puzzler-60d0a.firebaseapp.com",
      databaseURL: "https://puzzler-60d0a-default-rtdb.firebaseio.com",
      projectId: "puzzler-60d0a",
      storageBucket: "puzzler-60d0a.appspot.com",
      messagingSenderId: "304551975008",
      appId: "1:304551975008:web:1fb3ac752e681439854b05",
      measurementId: "G-6LZ7QGST01"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const answerInput = document.getElementById('answerInput');
    const submitAnswerBtn = document.getElementById('submitAnswerBtn');
    const status = document.getElementById('status');
    const nameSection = document.getElementById('nameSection');//n38 ⇠⇠⇠
    const nameInput = document.getElementById('nameInput');
    const gcashInput = document.getElementById('gcashInput');
    const submitNameBtn = document.getElementById('submitNameBtn');
    const nameStatus = document.getElementById('nameStatus');
    const leaderboard = document.getElementById('leaderboard');

    submitAnswerBtn.onclick = () => {
      const val = answerInput.value.trim();
      if (val === "") {
        status.style.color = '#ff4444';
        status.textContent = "❌ Please enter an answer.";
        return;
      }
      status.style.color = '#000000';
      status.textContent = "⏳ Checking answer...";
      const testRef = db.ref("solvers").push();
      testRef.set({
        answer: val,
        gcash: "__test__"
      }).then(() => {
        status.style.color = '#000000';
        status.textContent = "✔️ Correct answer! Please enter your name below.";
        answerInput.disabled = true;
        submitAnswerBtn.disabled = true;
        nameSection.style.display = 'block';
        nameInput.focus();
        testRef.remove();
      }).catch(() => {
        status.style.color = '#ff4444';
        status.textContent = "❌ Incorrect answer, try again.";
      });
    };

    submitNameBtn.onclick = () => {
      const nameVal = nameInput.value.trim();
      if (nameVal === "") {
        nameStatus.style.color = '#ff4444';
        nameStatus.textContent = "Name cannot be empty.";
        nameInput.focus();
        return;
      }
      const gcashVal = gcashInput.value.trim();
      if (gcashVal === "") {
        nameStatus.style.color = '#ff4444';
        nameStatus.textContent = "GCash number cannot be empty.";
        gcashInput.focus();
        return;
      }
      const answerVal = answerInput.value.trim();
      const uid = db.ref("solvers").push().key;
      const privateRef = db.ref("solvers/" + uid);
      const publicRef = db.ref("winners/" + uid);
      privateRef.set({
        answer: answerVal,
        gcash: gcashVal
      }).then(() => {
        return publicRef.set({
          name: nameVal,
          timestamp: Date.now()
        });
      }).then(() => {
        nameStatus.style.color = '#000000';
        nameStatus.textContent = `✅ ${nameVal}, you have been added to the leaderboard.`;
        nameInput.value = "";
        gcashInput.value = "";
        nameInput.disabled = true;
        gcashInput.disabled = true;
        submitNameBtn.disabled = true;
      }).catch(() => {
        nameStatus.style.color = '#ff4444';
        nameStatus.textContent = "Error adding to leaderboard. Try again.";
      });
    };

    function toOrdinal(n) {
      let s = ["th", "st", "nd", "rd"],
          v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    db.ref("winners").on("value", snapshot => {
      leaderboard.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const sorted = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
        let realIndex = 0;
        sorted.forEach(entry => {
          realIndex++;
          const li = document.createElement("li");
          li.innerHTML = `<span style="font-size:0.7em;">${toOrdinal(realIndex)}.</span> ${entry.name}`;
          leaderboard.appendChild(li);
        });
      }
    });
  </script>

  <footer style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    color: #000000;
    font-family: 'VT323', monospace;
    font-size: 0.9rem;
    text-align: center;
    padding: 0.2rem 0;
    user-select: none;
    z-index: 1000;
  ">
    Follow me for more puzzles:
    <a href="https://www.facebook.com/limuel.sanchez.klb/" target="_blank" rel="noopener noreferrer" style="color:#000000; text-decoration:none;">
      facebook
    </a>
  </footer>
</body>
</html>
